apiVersion: v1 
kind: ConfigMap
metadata: 
  name: catalogue
  namespace: roboshop
  labels:
     project: roboshop
     app: catalogue
     tier: backend  

data:
 MONGO: "true" 
 MONGO_URL: "mongodb://mongodb:27017/catalogue"

---

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: catalogue
  namespace: roboshop
  labels:
   project: roboshop
   app: catalogue
   tier: backend
spec:   
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: catalogue
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        app: catalogue
        tier: backend
    spec:
      containers:
       - name: catalogue
         image: harshatejaadduri/catalogue:v2
         envFrom:
         - configMapRef:
            name: catalogue
         resource:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi" 
---

apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    app: catalogue
    tier: backend
spec:
  selector:
    project: roboshop
    app: catalogue
    tier: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10