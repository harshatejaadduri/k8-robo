apiVersion: v1 
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database

spec:  
  selector:
    component: mongodb
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 27017 # service port
      targetPort: 27017 # container port

---
apiVersion: v1 
kind: Service #headless service
metadata:
  name: mongodb-svc-headless
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database

spec:  
  clusterIP: None
  selector:
    component: mongodb
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 27017 # service port
      targetPort: 27017 # container port

---

apiVersion: apps/v1 
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database

spec:
  replicas: 3
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database

  serviceName: "mongodb-svc-headless"

  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database

    spec:
      containers:
        - name: mongodb
          image: harshatejaadduri/mongodb:v2
          volumeMounts:
            - name: mongodb-vol
              mountPath: /data/db

  volumeClaimTemplates:
   - metadata:
      name: mongodb-vol
     spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "roboshop-ebs-sc"
        resources:
          requests:
            storage: 2Gi 