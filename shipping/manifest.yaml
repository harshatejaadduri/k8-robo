apiVersion: v1 
kind: ConfigMap
metadata:
 name: shipping
 namespace: roboshop
 labels:
  component: shipping
  environment: dev
  tier: backend
data:
 CART_ENDPOINT: "cart:8080" 
 DB_HOST: "mysql"

---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: shipping
 namespace: roboshop
 labels:
  component: shipping
  environment: dev
  tier: backend
spec:
 replicas: 1
 selector:
  matchLabels:
    component: shipping
    environment: dev
    tier: backend
 template:
  metadata:
   labels: 
    component: shipping
    environment: dev
    tier: backend
  spec:
   containers:
    - name: shipping
      image: harshatejaadduri/shipping:v2
      envFrom:
       - configMapRef:
          name: shipping
      resource:
       requests:
        cpu: "50m"
        memory: "128Mi"
       limits:
        cpu : "100m" 
        memory: "256Mi"

---
apiVersion: v1 
kind: Service
metadata: 
 name: shipping
 namespace: roboshop
 labels: 
  component: shipping
  environment: dev
  tier: backend
spec:
 selector:
  component: shipping
  environment: dev
  tier: backend
 ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
          
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: shipping
 namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shipping
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10