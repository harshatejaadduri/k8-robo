apiVersion: v1
kind: ConfigMap
metadata:
 name: payment
 namespace: roboshop
 labels:
  component: payment
  environment: dev
  tier: backend
data:
       CART_HOST: "cart"
       CART_PORT: "8080"
       USER_HOST: "user"
       USER_PORT: "8080"
       AMQP_HOST: "rabbitmq"
       AMQP_USER: "roboshop"

---
apiVersion: v1
kind: Secret
metadata:
 name: payment
 namespace: roboshop
 labels:
  component: payment
  environment: dev
  tier: backend
type: Opaque
data:
  AMQP_PASS: "cm9ib3Nob3AxMjM="

---
apiVersion: apps/v1
kind: Deployment
metadata: 
 name: payment
 namespace: roboshop
 labels:
  component: payment
  environment: dev
  tier: backend
spec:
 replicas: 1
 selector:
  matchLabels:
    component: payment
    environment: dev
    tier: backend
 template:
  metadata:
   labels:
    component: payment
    environment: dev
    tier: backend
  spec:
   containers:
    - name: payment
      image: harshatejaadduri/payment:v2
      envFrom:
       - configMapRef: 
          name: payment
       - secretRef:
          name: payment
      resource:
       requests:
        cpu: "50m"
        memory: "128Mi"
       limits:
        cpu: "100m"
        memory: "256Mi"      

---
apiVersion: v1
kind: Service
metadata: 
 name: payment
 namespace: roboshop
 labels:
  component: payment
  environment: dev
  tier: backend         
spec:
 selector:
  component: payment
  environment: dev
  tier: backend  
 ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
 name: payment
 namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10